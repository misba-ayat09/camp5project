<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genre }} Books - Faith Online Library</title>
    <link rel="stylesheet" href="{% static 'css/genre.css' %}">
</head>
<body>
    <section class="genre-books-section">
        <div class="container">
            <h1>{{ genre }} Books</h1>
            <div class="books-list">
                {% for book in books %}
                <div class="book-item">
                    <div class="book-cover" style="background-image: url('{% static book.cover_image.url %}');"></div>
                    <div class="book-details">
                        <h2>{{ book.name }}</h2>
                        <p>Author: {{ book.author }}</p>
                        <p>Genre: {{ book.get_genre_display }}</p>
                        <p>Rent: {{ book.get_rent_display }}</p>
                    </div>
                </div>
                {% empty %}
                <p>No books available in this genre.</p>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
